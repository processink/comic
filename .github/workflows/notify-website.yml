name: Notify Website

on:
  push:
    branches: [main]
    paths:
      - 'comics/**'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger website rebuild
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.WEBSITE_DISPATCH_TOKEN }}" \
            https://api.github.com/repos/processink/process-ink/dispatches \
            -d '{"event_type":"comic-published"}'
