  <text x="780" y="111" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">being mindful of my</text>
  <text x="780" y="129" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">mindfulness.</text>
  <text x="780" y="147" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">I need a cigarette.</text>
