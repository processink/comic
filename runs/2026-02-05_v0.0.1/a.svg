    <rect x="300" y="265" width="30" height="8" fill="#1a1a1a"/>
    <rect x="300" y="281" width="30" height="8" fill="#1a1a1a"/>
    <rect x="300" y="297" width="30" height="8" fill="#1a1a1a"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="245" y="50" width="155" height="70" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="325,118 335,138 345,118" fill="#fff"/>
  <path d="M 325 120 L 335 140 L 345 120" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="322" y="75" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">How's that working</text>
  <text x="322" y="93" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">out for you?</text>
  
