    <ellipse cx="558" cy="255" rx="35" ry="8" fill="#8b6f47" stroke="#6b4f27" stroke-width="1"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="470" y="50" width="175" height="70" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="548,118 558,138 568,118" fill="#fff"/>
  <path d="M 548 120 L 558 140 L 568 120" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="557" y="75" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">I'm too present to</text>
  <text x="557" y="93" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">notice the notifications.</text>
