    <circle cx="580" cy="240" r="2" fill="#ff4444"/>
    <circle cx="585" cy="238" r="2" fill="#ff4444"/>
    <circle cx="582" cy="245" r="2" fill="#ff4444"/>
    <circle cx="577" cy="248" r="2" fill="#ff4444"/>
    
