    <path d="M 559 210 Q 563 211 567 210" fill="none" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <ellipse cx="558" cy="215" rx="1.5" ry="1.2" fill="#1a1a1a"/>
    
