    <circle cx="347" cy="200" r="8" fill="#1a1a1a"/>
    <circle cx="345" cy="198" r="2" fill="#fff"/>
    
    <ellipse cx="335" cy="208" rx="2" ry="1.5" fill="#1a1a1a"/>
    <path d="M 328 212 Q 335 213 342 212" fill="none" stroke="#8a8a8a" stroke-width="1" stroke-linecap="round"/>
    
