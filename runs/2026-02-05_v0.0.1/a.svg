<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350">
  <defs>
    <radialGradient id="sq_fur_mind84" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#d9a066"/>
      <stop offset="100%" style="stop-color:#9d6b3a"/>
    </radialGradient>
    <radialGradient id="lem_fur_mind84" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#b8b8b8"/>
    </radialGradient>
    <filter id="shadow_mind84">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0.5" dy="1.5" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Panel 1 -->
  <rect x="5" y="10" width="217" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Cache in meditation pose -->
  <g filter="url(#shadow_mind84)">
    <ellipse cx="111" cy="230" rx="18" ry="20" fill="url(#sq_fur_mind84)" stroke="#5d4a2f" stroke-width="1.3"/>
    <ellipse cx="111" cy="208" rx="14" ry="13" fill="url(#sq_fur_mind84)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Tall triangle ears -->
    <ellipse cx="104" cy="202" rx="6" ry="11" fill="url(#sq_fur_mind84)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(-15 104 202)"/>
    <ellipse cx="118" cy="202" rx="6" ry="11" fill="url(#sq_fur_mind84)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(15 118 202)"/>
    <ellipse cx="104" cy="205" rx="3" ry="6.5" fill="#cd853f" transform="rotate(-15 104 205)"/>
    <ellipse cx="118" cy="205" rx="3" ry="6.5" fill="#cd853f" transform="rotate(15 118 205)"/>
    
