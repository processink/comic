  <!-- Speech bubble -->
  <rect x="20" y="50" width="180" height="88" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="101,136 111,156 121,136" fill="#fff"/>
  <path d="M 101 138 L 111 158 L 121 138" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="110" y="75" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">I downloaded seventeen</text>
  <text x="110" y="93" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">mindfulness apps to</text>
  <text x="110" y="111" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">help me stop looking</text>
  <text x="110" y="129" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">at my phone.</text>
  
