    <ellipse cx="565" cy="202" rx="6" ry="11" fill="url(#sq_fur_mind84)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(15 565 202)"/>
    <ellipse cx="551" cy="205" rx="3" ry="6.5" fill="#cd853f" transform="rotate(-15 551 205)"/>
    <ellipse cx="565" cy="205" rx="3" ry="6.5" fill="#cd853f" transform="rotate(15 565 205)"/>
    
