    <path d="M 112 210 Q 116 211 120 210" fill="none" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <ellipse cx="111" cy="215" rx="1.5" ry="1.2" fill="#1a1a1a"/>
    
    <!-- Arms in meditation mudra -->
    <ellipse cx="91" cy="235" rx="8" ry="6" fill="url(#sq_fur_mind84)" stroke="#5d4a2f" stroke-width="1"/>
    <ellipse cx="131" cy="235" rx="8" ry="6" fill="url(#sq_fur_mind84)" stroke="#5d4a2f" stroke-width="1"/>
    <circle cx="111" cy="238" r="3" fill="url(#sq_fur_mind84)" stroke="#5d4a2f" stroke-width="1"/>
    
    <!-- Fluffy tail -->
    <path d="M 91 235 Q 76 240 71 255 Q 66 270 76 280 Q 86 290 96 280 Q 91 265 91 250 Q 91 242 91 235" fill="url(#sq_fur_mind84)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Meditation cushion -->
    <ellipse cx="111" cy="255" rx="35" ry="8" fill="#8b6f47" stroke="#6b4f27" stroke-width="1"/>
