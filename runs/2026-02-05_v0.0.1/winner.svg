    <text x="335" y="206" font-family="DejaVu Sans" font-size="8" text-anchor="middle" fill="#222">BILL</text>
    <text x="335" y="218" font-family="DejaVu Sans" font-size="10" text-anchor="middle" fill="#ff0000">$847</text>
    
    <!-- Ring tail with stripes -->
    <path d="M 315 205 Q 305 215 300 235 Q 295 255 300 270 Q 305 285 315 290 Q 325 292 335 285 Q 330 265 330 245 Q 330 225 325 210" fill="url(#lem_fur_cloud47)" stroke="#5a5a5a" stroke-width="1.3"/>
    <rect x="300" y="235" width="30" height="8" fill="#1a1a1a"/>
    <rect x="300" y="251" width="30" height="8" fill="#1a1a1a"/>
    <rect x="300" y="267" width="30" height="8" fill="#1a1a1a"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="250" y="50" width="145" height="52" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="325,100 335,120 345,100" fill="#fff"/>
  <path d="M 325 102 L 335 122 L 345 102" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="322" y="75" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">Your electricity bill</text>
  <text x="322" y="93" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">came.</text>
  
  <!-- Panel 3 -->
  <rect x="449" y="10" width="217" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
