    <ellipse cx="315" cy="195" rx="8" ry="10" fill="url(#lem_fur_cloud47)" stroke="#5a5a5a" stroke-width="1" transform="rotate(-20 315 195)"/>
    <ellipse cx="355" cy="195" rx="8" ry="10" fill="url(#lem_fur_cloud47)" stroke="#5a5a5a" stroke-width="1" transform="rotate(20 355 195)"/>
    
