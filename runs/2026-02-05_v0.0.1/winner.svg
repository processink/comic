  <text x="110" y="75" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">Bought my own server.</text>
  <text x="110" y="93" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">No more cloud bills.</text>
  <text x="110" y="111" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">I own my data now.</text>
  
  <!-- Panel 2 -->
  <rect x="227" y="10" width="217" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
