  <!-- Speech bubble -->
  <rect x="465" y="80" width="185" height="88" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="547,166 557,186 567,166" fill="#fff"/>
  <path d="M 547 168 L 557 188 L 567 168" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="557" y="105" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">Turns out you don't own</text>
  <text x="557" y="123" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">the cloud. You just rent</text>
  <text x="557" y="141" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">the electricity company</text>
  <text x="557" y="159" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">instead.</text>
  
  <!-- Title -->
  <rect x="5" y="5" width="890" height="5" fill="#E63946"/>
  <rect x="673" y="15" width="217" height="25" fill="#fff" stroke="#333" stroke-width="2" rx="5"/>
  <text x="781" y="32" font-family="DejaVu Sans" font-size="12" font-weight="bold" text-anchor="middle" fill="#222">process.ink</text>
</svg>