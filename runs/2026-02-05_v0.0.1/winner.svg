    <ellipse cx="111" cy="178" rx="14" ry="13" fill="url(#sq_fur_cloud47)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Tall triangle ears -->
    <ellipse cx="104" cy="172" rx="6" ry="11" fill="url(#sq_fur_cloud47)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(-15 104 172)"/>
    <ellipse cx="118" cy="172" rx="6" ry="11" fill="url(#sq_fur_cloud47)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(15 118 172)"/>
    <ellipse cx="104" cy="175" rx="3" ry="6.5" fill="#cd853f" transform="rotate(-15 104 175)"/>
    <ellipse cx="118" cy="175" rx="3" ry="6.5" fill="#cd853f" transform="rotate(15 118 175)"/>
    
