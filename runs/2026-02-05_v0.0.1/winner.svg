    <ellipse cx="557" cy="240" rx="18" ry="20" fill="url(#sq_fur_cloud47)" stroke="#5d4a2f" stroke-width="1.3"/>
    <ellipse cx="557" cy="218" rx="14" ry="13" fill="url(#sq_fur_cloud47)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Tall triangle ears drooping -->
    <ellipse cx="550" cy="212" rx="6" ry="11" fill="url(#sq_fur_cloud47)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(-25 550 212)"/>
    <ellipse cx="564" cy="212" rx="6" ry="11" fill="url(#sq_fur_cloud47)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(25 564 212)"/>
    <ellipse cx="550" cy="215" rx="3" ry="6.5" fill="#cd853f" transform="rotate(-25 550 215)"/>
    <ellipse cx="564" cy="215" rx="3" ry="6.5" fill="#cd853f" transform="rotate(25 564 215)"/>
    
