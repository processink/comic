    <ellipse cx="131" cy="195" rx="8" ry="6" fill="url(#sq_fur_cloud47)" stroke="#5d4a2f" stroke-width="1" transform="rotate(20 131 195)"/>
    
    <!-- Tiny server rack -->
    <rect x="101" y="190" width="20" height="30" fill="#3a3a3a" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="104" y="193" width="14" height="4" fill="#5a5a5a"/>
    <rect x="104" y="199" width="14" height="4" fill="#5a5a5a"/>
    <rect x="104" y="205" width="14" height="4" fill="#5a5a5a"/>
    <rect x="104" y="211" width="14" height="4" fill="#5a5a5a"/>
