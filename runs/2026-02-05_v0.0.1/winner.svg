    <circle cx="323" cy="172" r="8" fill="#1a1a1a"/>
    <circle cx="321" cy="170" r="2" fill="#fff"/>
    
    <ellipse cx="347" cy="170" rx="10" ry="11" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
