    <ellipse cx="117" cy="180" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="117" cy="180" r="2" fill="#1a1a1a"/>
    
    <ellipse cx="111" cy="185" rx="1.5" ry="1.2" fill="#1a1a1a"/>
    <path d="M 106 189 Q 111 191 116 189" fill="none" stroke="#8a6d51" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Arms holding tiny server -->
