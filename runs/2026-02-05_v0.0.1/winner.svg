    <circle cx="551" cy="221" r="1.5" fill="#1a1a1a"/>
    <ellipse cx="563" cy="220" rx="3" ry="2" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="563" cy="221" r="1.5" fill="#1a1a1a"/>
    
    <ellipse cx="557" cy="225" rx="1.5" ry="1.2" fill="#1a1a1a"/>
    <path d="M 552 229 Q 557 228 562 229" fill="none" stroke="#8a6d51" stroke-width="1" stroke-linecap="round"/>
    
