    <circle cx="106" cy="195" r="1" fill="#00ff00"/>
    <circle cx="106" cy="201" r="1" fill="#ff0000"/>
    <circle cx="106" cy="207" r="1" fill="#00ff00"/>
    <circle cx="106" cy="213" r="1" fill="#ffff00"/>
    
