<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350">
  <defs>
    <radialGradient id="sq_fur_test94" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#d9a066"/>
      <stop offset="100%" style="stop-color:#9d6b3a"/>
    </radialGradient>
    <radialGradient id="lem_fur_test94" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#b8b8b8"/>
    </radialGradient>
    <filter id="shadow_test94">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0.5" dy="1.5" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Panel 1 -->
  <rect x="5" y="10" width="290" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Cache taking a test -->
  <g filter="url(#shadow_test94)">
    <!-- Desk -->
    <rect x="80" y="250" width="140" height="60" fill="#8b6f47" stroke="#5d4a2f" stroke-width="1.5"/>
    <rect x="80" y="250" width="140" height="5" fill="#6d5637"/>
    
    <!-- Test paper -->
    <rect x="120" y="220" width="60" height="80" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="1"/>
    <text x="150" y="240" font-family="DejaVu Sans" font-size="10" text-anchor="middle" fill="#333">TEST</text>
    <line x1="125" y1="250" x2="175" y2="250" stroke="#d0d0d0" stroke-width="0.5"/>
    <line x1="125" y1="260" x2="175" y2="260" stroke="#d0d0d0" stroke-width="0.5"/>
    <line x1="125" y1="270" x2="175" y2="270" stroke="#d0d0d0" stroke-width="0.5"/>
    <line x1="125" y1="280" x2="175" y2="280" stroke="#d0d0d0" stroke-width="0.5"/>
    
    <!-- Pencil -->
    <rect x="185" y="235" width="4" height="25" fill="#f4d03f" stroke="#d4b02f" stroke-width="0.8"/>
    <polygon points="185,260 187,265 189,260" fill="#2a2a2a"/>
    
    <!-- Cache -->
    <ellipse cx="150" cy="200" rx="18" ry="20" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.3"/>
    <ellipse cx="150" cy="178" rx="14" ry="13" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Tall triangle ears -->
    <ellipse cx="143" cy="172" rx="6" ry="11" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(-15 143 172)"/>
    <ellipse cx="157" cy="172" rx="6" ry="11" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(15 157 172)"/>
    <ellipse cx="143" cy="175" rx="3" ry="6.5" fill="#cd853f" transform="rotate(-15 143 175)"/>
    <ellipse cx="157" cy="175" rx="3" ry="6.5" fill="#cd853f" transform="rotate(15 157 175)"/>
    
    <!-- Eyes looking at test -->
    <ellipse cx="144" cy="180" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="144" cy="182" r="2" fill="#1a1a1a"/>
    <ellipse cx="156" cy="180" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="156" cy="182" r="2" fill="#1a1a1a"/>
    
    <ellipse cx="150" cy="185" rx="1.5" ry="1.2" fill="#1a1a1a"/>
    
    <!-- Arms -->
    <ellipse cx="130" cy="205" rx="8" ry="6" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1" transform="rotate(-30 130 205)"/>
    <ellipse cx="170" cy="205" rx="8" ry="6" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1" transform="rotate(30 170 205)"/>
    
    <!-- Fluffy tail -->
    <path d="M 130 205 Q 115 210 110 225 Q 105 240 115 250 Q 125 260 135 250 Q 130 235 130 220 Q 130 212 130 205" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.3"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="45" y="50" width="200" height="70" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="140,118 150,138 160,118" fill="#fff"/>
  <path d="M 140 120 L 150 140 L 160 120" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="145" y="75" font-family="DejaVu Sans" font-size="22" text-anchor="middle" fill="#222">They keep testing</text>
  <text x="145" y="97" font-family="DejaVu Sans" font-size="22" text-anchor="middle" fill="#222">if I'm a robot.</text>
  
  <!-- Panel 2 -->
  <rect x="305" y="10" width="290" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Sifaka observing -->
  <g filter="url(#shadow_test94)">
    <ellipse cx="450" cy="240" rx="22" ry="28" fill="url(#lem_fur_test94)" stroke="#5a5a5a" stroke-width="1.3"/>
    <ellipse cx="450" cy="210" rx="18" ry="16" fill="url(#lem_fur_test94)" stroke="#5a5a5a" stroke-width="1.3"/>
    
    <!-- Moderately-sized ears -->
    <ellipse cx="425" cy="205" rx="14" ry="16" fill="url(#lem_fur_test94)" stroke="#5a5a5a" stroke-width="1.2"/>
    <ellipse cx="475" cy="205" rx="14" ry="16" fill="url(#lem_fur_test94)" stroke="#5a5a5a" stroke-width="1.2"/>
    <ellipse cx="425" cy="205" rx="8" ry="10" fill="#f5b5c5"/>
    <ellipse cx="475" cy="205" rx="8" ry="10" fill="#f5b5c5"/>
    
    <!-- ENORMOUS eyes -->
    <ellipse cx="438" cy="210" rx="10" ry="11" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="438" cy="210" r="8" fill="#1a1a1a"/>
    <circle cx="436" cy="208" r="2" fill="#fff"/>
    
    <ellipse cx="462" cy="210" rx="10" ry="11" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="462" cy="210" r="8" fill="#1a1a1a"/>
    <circle cx="460" cy="208" r="2" fill="#fff"/>
    
    <ellipse cx="450" cy="218" rx="2" ry="1.5" fill="#1a1a1a"/>
    <path d="M 443 222 Q 450 223 457 222" fill="none" stroke="#8a8a8a" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Ring tail with stripes -->
    <path d="M 430 245 Q 420 255 415 275 Q 410 295 415 310 Q 420 325 430 330 Q 440 332 450 325 Q 445 305 445 285 Q 445 265 440 250" fill="url(#lem_fur_test94)" stroke="#5a5a5a" stroke-width="1.3"/>
    <rect x="415" y="275" width="30" height="8" fill="#1a1a1a"/>
    <rect x="415" y="291" width="30" height="8" fill="#1a1a1a"/>
    <rect x="415" y="307" width="30" height="8" fill="#1a1a1a"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="340" y="50" width="220" height="88" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="440,136 450,156 460,136" fill="#fff"/>
  <path d="M 440 138 L 450 158 L 460 138" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="450" y="75" font-family="DejaVu Sans" font-size="22" text-anchor="middle" fill="#222">What if failing</text>
  <text x="450" y="97" font-family="DejaVu Sans" font-size="22" text-anchor="middle" fill="#222">the test IS</text>
  <text x="450" y="119" font-family="DejaVu Sans" font-size="22" text-anchor="middle" fill="#222">the test?</text>
  
  <!-- Panel 3 -->
  <rect x="605" y="10" width="290" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Cache's reaction -->
  <g filter="url(#shadow_test94)">
    <!-- Cache frozen -->
    <ellipse cx="750" cy="240" rx="18" ry="20" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.3"/>
    <ellipse cx="750" cy="218" rx="14" ry="13" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Ears -->
    <ellipse cx="743" cy="212" rx="6" ry="11" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(-15 743 212)"/>
    <ellipse cx="757" cy="212" rx="6" ry="11" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(15 757 212)"/>
    <ellipse cx="743" cy="215" rx="3" ry="6.5" fill="#cd853f" transform="rotate(-15 743 215)"/>
    <ellipse cx="757" cy="215" rx="3" ry="6.5" fill="#cd853f" transform="rotate(15 757 215)"/>
    
    <!-- Wide shocked eyes -->
    <ellipse cx="744" cy="220" rx="5" ry="6" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="744" cy="220" r="3" fill="#1a1a1a"/>
    <circle cx="743" cy="219" r="1" fill="#fff"/>
    
    <ellipse cx="756" cy="220" rx="5" ry="6" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="756" cy="220" r="3" fill="#1a1a1a"/>
    <circle cx="755" cy="219" r="1" fill="#fff"/>
    
    <ellipse cx="750" cy="225" rx="1.5" ry="1.2" fill="#1a1a1a"/>
    
    <!-- Arms frozen mid-gesture -->
    <ellipse cx="730" cy="235" rx="8" ry="6" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1" transform="rotate(-60 730 235)"/>
    <ellipse cx="770" cy="235" rx="8" ry="6" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1" transform="rotate(60 770 235)"/>
    
    <!-- Fluffy tail stiff -->
    <path d="M 730 245 Q 715 250 710 265 Q 705 280 715 290 Q 725 300 735 290 Q 730 275 730 260 Q 730 252 730 245" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Error symbols floating around -->
    <text x="710" y="200" font-family="DejaVu Sans" font-size="16" fill="#E63946">404</text>
    <text x="780" y="190" font-family="DejaVu Sans" font-size="16" fill="#E63946">?</text>
    <text x="790" y="230" font-family="DejaVu Sans" font-size="16" fill="#E63946">!</text>
  </g>
  
  <!-- Speech bubble -->
  <rect x="660" y="50" width="180" height="70" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="740,118 750,138 760,118" fill="#fff"/>
  <path d="M 740 120 L 750 140 L 760 120" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="750" y="85" font-family="DejaVu Sans" font-size="24" text-anchor="middle" fill="#222">. . .</text>
</svg>