<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 960">
  <defs>
    <radialGradient id="sq_fur_test94" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#d9a066"/>
      <stop offset="100%" style="stop-color:#9d6b3a"/>
    </radialGradient>
    <radialGradient id="lem_fur_test94" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#b8b8b8"/>
    </radialGradient>
    <filter id="shadow_test94">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0.5" dy="1.5" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Panel 1 -->
  <rect x="10" y="10" width="380" height="300" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Cache taking a test -->
  <g filter="url(#shadow_test94)">
    <!-- Desk -->
    <rect x="130" y="230" width="140" height="60" fill="#8b6f47" stroke="#5d4a2f" stroke-width="1.5"/>
    <rect x="130" y="230" width="140" height="5" fill="#6d5637"/>
    
    <!-- Test paper -->
    <rect x="170" y="200" width="60" height="80" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="1"/>
    <text x="200" y="220" font-family="DejaVu Sans" font-size="12" text-anchor="middle" fill="#333">TEST</text>
    <line x1="175" y1="230" x2="225" y2="230" stroke="#d0d0d0" stroke-width="0.5"/>
    <line x1="175" y1="240" x2="225" y2="240" stroke="#d0d0d0" stroke-width="0.5"/>
    <line x1="175" y1="250" x2="225" y2="250" stroke="#d0d0d0" stroke-width="0.5"/>
    <line x1="175" y1="260" x2="225" y2="260" stroke="#d0d0d0" stroke-width="0.5"/>
    
    <!-- Pencil -->
    <rect x="235" y="215" width="4" height="25" fill="#f4d03f" stroke="#d4b02f" stroke-width="0.8"/>
    <polygon points="235,240 237,245 239,240" fill="#2a2a2a"/>
    
    <!-- Cache -->
    <ellipse cx="200" cy="180" rx="18" ry="20" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.3"/>
    <ellipse cx="200" cy="158" rx="14" ry="13" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Tall triangle ears -->
    <ellipse cx="193" cy="152" rx="6" ry="11" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(-15 193 152)"/>
    <ellipse cx="207" cy="152" rx="6" ry="11" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(15 207 152)"/>
    <ellipse cx="193" cy="155" rx="3" ry="6.5" fill="#cd853f" transform="rotate(-15 193 155)"/>
    <ellipse cx="207" cy="155" rx="3" ry="6.5" fill="#cd853f" transform="rotate(15 207 155)"/>
    
    <!-- Eyes looking at test -->
    <ellipse cx="194" cy="160" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="194" cy="162" r="2" fill="#1a1a1a"/>
    <ellipse cx="206" cy="160" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="206" cy="162" r="2" fill="#1a1a1a"/>
    
    <ellipse cx="200" cy="165" rx="1.5" ry="1.2" fill="#1a1a1a"/>
    
    <!-- Arms -->
    <ellipse cx="180" cy="185" rx="8" ry="6" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1" transform="rotate(-30 180 185)"/>
    <ellipse cx="220" cy="185" rx="8" ry="6" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1" transform="rotate(30 220 185)"/>
    
    <!-- Fluffy tail -->
    <path d="M 180 185 Q 165 190 160 205 Q 155 220 165 230 Q 175 240 185 230 Q 180 215 180 200 Q 180 192 180 185" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.3"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="95" y="40" width="210" height="70" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="190,108 200,128 210,108" fill="#fff"/>
  <path d="M 190 110 L 200 130 L 210 110" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="200" y="65" font-family="DejaVu Sans" font-size="26" text-anchor="middle" fill="#222">They keep testing</text>
  <text x="200" y="90" font-family="DejaVu Sans" font-size="26" text-anchor="middle" fill="#222">if I'm a robot.</text>
  
  <!-- Panel 2 -->
  <rect x="10" y="320" width="380" height="300" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Sifaka observing -->
  <g filter="url(#shadow_test94)">
    <ellipse cx="200" cy="530" rx="22" ry="28" fill="url(#lem_fur_test94)" stroke="#5a5a5a" stroke-width="1.3"/>
    <ellipse cx="200" cy="500" rx="18" ry="16" fill="url(#lem_fur_test94)" stroke="#5a5a5a" stroke-width="1.3"/>
    
    <!-- Moderately-sized ears -->
    <ellipse cx="175" cy="495" rx="14" ry="16" fill="url(#lem_fur_test94)" stroke="#5a5a5a" stroke-width="1.2"/>
    <ellipse cx="225" cy="495" rx="14" ry="16" fill="url(#lem_fur_test94)" stroke="#5a5a5a" stroke-width="1.2"/>
    <ellipse cx="175" cy="495" rx="8" ry="10" fill="#f5b5c5"/>
    <ellipse cx="225" cy="495" rx="8" ry="10" fill="#f5b5c5"/>
    
    <!-- ENORMOUS eyes -->
    <ellipse cx="188" cy="500" rx="10" ry="11" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="188" cy="500" r="8" fill="#1a1a1a"/>
    <circle cx="186" cy="498" r="2" fill="#fff"/>
    
    <ellipse cx="212" cy="500" rx="10" ry="11" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="212" cy="500" r="8" fill="#1a1a1a"/>
    <circle cx="210" cy="498" r="2" fill="#fff"/>
    
    <ellipse cx="200" cy="508" rx="2" ry="1.5" fill="#1a1a1a"/>
    <path d="M 193 512 Q 200 513 207 512" fill="none" stroke="#8a8a8a" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Ring tail with stripes -->
    <path d="M 180 535 Q 170 545 165 565 Q 160 585 165 600 Q 170 615 180 620 Q 190 622 200 615 Q 195 595 195 575 Q 195 555 190 540" fill="url(#lem_fur_test94)" stroke="#5a5a5a" stroke-width="1.3"/>
    <rect x="165" y="565" width="30" height="8" fill="#1a1a1a"/>
    <rect x="165" y="581" width="30" height="8" fill="#1a1a1a"/>
    <rect x="165" y="597" width="30" height="8" fill="#1a1a1a"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="90" y="350" width="220" height="106" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="190,454 200,474 210,454" fill="#fff"/>
  <path d="M 190 456 L 200 476 L 210 456" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="200" y="380" font-family="DejaVu Sans" font-size="26" text-anchor="middle" fill="#222">What if failing</text>
  <text x="200" y="408" font-family="DejaVu Sans" font-size="26" text-anchor="middle" fill="#222">the test IS</text>
  <text x="200" y="436" font-family="DejaVu Sans" font-size="26" text-anchor="middle" fill="#222">the test?</text>
  
  <!-- Panel 3 -->
  <rect x="10" y="630" width="380" height="300" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Cache's reaction -->
  <g filter="url(#shadow_test94)">
    <!-- Cache frozen -->
    <ellipse cx="200" cy="840" rx="18" ry="20" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.3"/>
    <ellipse cx="200" cy="818" rx="14" ry="13" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Ears -->
    <ellipse cx="193" cy="812" rx="6" ry="11" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(-15 193 812)"/>
    <ellipse cx="207" cy="812" rx="6" ry="11" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(15 207 812)"/>
    <ellipse cx="193" cy="815" rx="3" ry="6.5" fill="#cd853f" transform="rotate(-15 193 815)"/>
    <ellipse cx="207" cy="815" rx="3" ry="6.5" fill="#cd853f" transform="rotate(15 207 815)"/>
    
    <!-- Wide shocked eyes -->
    <ellipse cx="194" cy="820" rx="5" ry="6" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="194" cy="820" r="3" fill="#1a1a1a"/>
    <circle cx="193" cy="819" r="1" fill="#fff"/>
    
    <ellipse cx="206" cy="820" rx="5" ry="6" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="206" cy="820" r="3" fill="#1a1a1a"/>
    <circle cx="205" cy="819" r="1" fill="#fff"/>
    
    <ellipse cx="200" cy="825" rx="1.5" ry="1.2" fill="#1a1a1a"/>
    
    <!-- Arms frozen mid-gesture -->
    <ellipse cx="180" cy="835" rx="8" ry="6" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1" transform="rotate(-60 180 835)"/>
    <ellipse cx="220" cy="835" rx="8" ry="6" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1" transform="rotate(60 220 835)"/>
    
    <!-- Fluffy tail stiff -->
    <path d="M 180 845 Q 165 850 160 865 Q 155 880 165 890 Q 175 900 185 890 Q 180 875 180 860 Q 180 852 180 845" fill="url(#sq_fur_test94)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Error symbols floating around -->
    <text x="160" y="800" font-family="DejaVu Sans" font-size="19" fill="#E63946">404</text>
    <text x="230" y="790" font-family="DejaVu Sans" font-size="19" fill="#E63946">?</text>
    <text x="240" y="830" font-family="DejaVu Sans" font-size="19" fill="#E63946">!</text>
  </g>
  
  <!-- Speech bubble -->
  <rect x="110" y="660" width="180" height="70" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="190,728 200,748 210,728" fill="#fff"/>
  <path d="M 190 730 L 200 750 L 210 730" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="200" y="700" font-family="DejaVu Sans" font-size="29" text-anchor="middle" fill="#222">. . .</text>
</svg>