<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350">
  <defs>
    <radialGradient id="sq_fur_room57" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#d9a066"/>
      <stop offset="100%" style="stop-color:#9d6b3a"/>
    </radialGradient>
    <radialGradient id="lem_fur_room57" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#b8b8b8"/>
    </radialGradient>
    <radialGradient id="hum_skin_room57" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#f5d3b8"/>
      <stop offset="100%" style="stop-color:#e8b887"/>
    </radialGradient>
    <filter id="shadow_room57">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0.5" dy="1.5" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Panel 1 -->
  <rect x="5" y="10" width="290" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Abe at computer -->
  <g filter="url(#shadow_room57)">
    <!-- Body -->
    <ellipse cx="150" cy="220" rx="28" ry="35" fill="#5d8aa8" stroke="#4a6d8c" stroke-width="1.3"/>
    
    <!-- Head -->
    <ellipse cx="150" cy="170" rx="20" ry="23" fill="url(#hum_skin_room57)" stroke="#c8a882" stroke-width="1.3"/>
    
    <!-- Hair -->
    <path d="M 130 155 Q 150 148 170 155 Q 168 160 164 162 Q 150 158 136 162 Q 132 160 130 155" fill="#4a3728" stroke="#3a2618" stroke-width="1"/>
    
    <!-- Eyes looking at screen -->
    <ellipse cx="142" cy="170" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="142" cy="170" r="2" fill="#2a2a2a"/>
    <ellipse cx="158" cy="170" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="158" cy="170" r="2" fill="#2a2a2a"/>
    
    <!-- Nose and mouth -->
    <path d="M 150 175 L 150 178" stroke="#a8896d" stroke-width="1"/>
    <path d="M 145 183 Q 150 185 155 183" fill="none" stroke="#8a6d51" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Computer -->
    <rect x="115" y="240" width="70" height="45" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="1"/>
    <rect x="118" y="243" width="64" height="35" fill="#1a1a1a"/>
    <rect x="110" y="285" width="80" height="5" fill="#5a5a5a" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- PowerShell prompt on screen -->
    <text x="122" y="255" font-family="DejaVu Sans" font-size="8" fill="#00ff00">PS C:\&gt;</text>
    <text x="122" y="265" font-family="DejaVu Sans" font-size="8" fill="#00ff00">Get-Room</text>
    <text x="122" y="275" font-family="DejaVu Sans" font-size="8" fill="#ff0000">Access Denied</text>
  </g>
  
  <!-- Speech bubble -->
  <rect x="40" y="50" width="220" height="70" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="140,118 150,138 160,118" fill="#fff"/>
  <path d="M 140 120 L 150 140 L 160 120" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="150" y="75" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">Finally mastered PowerShell.</text>
  <text x="150" y="93" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">Time to join the room where</text>
  <text x="150" y="111" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">decisions are made.</text>
  
  <!-- Panel 2 -->
  <rect x="305" y="10" width="290" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Sifaka watching -->
  <g filter="url(#shadow_room57)">
    <ellipse cx="450" cy="240" rx="22" ry="28" fill="url(#lem_fur_room57)" stroke="#5a5a5a" stroke-width="1.3"/>
    <ellipse cx="450" cy="210" rx="18" ry="16" fill="url(#lem_fur_room57)" stroke="#5a5a5a" stroke-width="1.3"/>
    
    <!-- Moderately-sized ears -->
    <ellipse cx="425" cy="205" rx="14" ry="16" fill="url(#lem_fur_room57)" stroke="#5a5a5a" stroke-width="1.2"/>
    <ellipse cx="475" cy="205" rx="14" ry="16" fill="url(#lem_fur_room57)" stroke="#5a5a5a" stroke-width="1.2"/>
    <ellipse cx="425" cy="205" rx="8" ry="10" fill="#f5b5c5"/>
    <ellipse cx="475" cy="205" rx="8" ry="10" fill="#f5b5c5"/>
    
    <!-- ENORMOUS eyes -->
    <ellipse cx="438" cy="210" rx="10" ry="11" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="438" cy="210" r="8" fill="#1a1a1a"/>
    <circle cx="436" cy="208" r="2" fill="#fff"/>
    
    <ellipse cx="462" cy="210" rx="10" ry="11" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="462" cy="210" r="8" fill="#1a1a1a"/>
    <circle cx="460" cy="208" r="2" fill="#fff"/>
    
    <ellipse cx="450" cy="218" rx="2" ry="1.5" fill="#1a1a1a"/>
    <path d="M 443 222 Q 450 223 457 222" fill="none" stroke="#8a8a8a" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Ring tail with stripes -->
    <path d="M 430 245 Q 420 255 415 275 Q 410 295 415 310 Q 420 325 430 330 Q 440 332 450 325 Q 445 305 445 285 Q 445 265 440 250" fill="url(#lem_fur_room57)" stroke="#5a5a5a" stroke-width="1.3"/>
    <rect x="415" y="275" width="30" height="8" fill="#1a1a1a"/>
    <rect x="415" y="291" width="30" height="8" fill="#1a1a1a"/>
    <rect x="415" y="307" width="30" height="8" fill="#1a1a1a"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="340" y="50" width="220" height="88" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="440,136 450,156 460,136" fill="#fff"/>
  <path d="M 440 138 L 450 158 L 460 138" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="450" y="75" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">But if the room has a door,</text>
  <text x="450" y="93" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">someone decides who enters.</text>
  <text x="450" y="111" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">Is that room making</text>
  <text x="450" y="129" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">decisions, or is the door?</text>
  
  <!-- Panel 3 -->
  <rect x="605" y="10" width="290" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Cache with cigarette and sunglasses -->
  <g filter="url(#shadow_room57)">
    <ellipse cx="750" cy="240" rx="18" ry="20" fill="url(#sq_fur_room57)" stroke="#5d4a2f" stroke-width="1.3"/>
    <ellipse cx="750" cy="218" rx="14" ry="13" fill="url(#sq_fur_room57)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Tall triangle ears -->
    <ellipse cx="743" cy="212" rx="6" ry="11" fill="url(#sq_fur_room57)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(-15 743 212)"/>
    <ellipse cx="757" cy="212" rx="6" ry="11" fill="url(#sq_fur_room57)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(15 757 212)"/>
    <ellipse cx="743" cy="215" rx="3" ry="6.5" fill="#cd853f" transform="rotate(-15 743 215)"/>
    <ellipse cx="757" cy="215" rx="3" ry="6.5" fill="#cd853f" transform="rotate(15 757 215)"/>
    
    <!-- Sunglasses -->
    <rect x="738" y="216" width="24" height="8" rx="2" fill="#1a1a1a"/>
    <path d="M 738 220 L 735 218" stroke="#1a1a1a" stroke-width="1.5"/>
    <path d="M 762 220 L 765 218" stroke="#1a1a1a" stroke-width="1.5"/>
    
    <ellipse cx="750" cy="225" rx="1.5" ry="1.2" fill="#1a1a1a"/>
    
    <!-- Cigarette -->
    <rect x="755" y="226" width="15" height="3" fill="#f5f5f5" stroke="#8a8a8a" stroke-width="0.8"/>
    <rect x="755" y="226" width="3" height="3" fill="#d4a373"/>
    <circle cx="771" cy="227.5" r="2" fill="#ff6347" opacity="0.8"/>
    <path d="M 772 225 Q 774 220 773 215" fill="none" stroke="#9a9a9a" stroke-width="0.8" opacity="0.6"/>
    
    <!-- Fluffy tail -->
    <path d="M 730 245 Q 715 250 710 265 Q 705 280 715 290 Q 725 300 735 290 Q 730 275 730 260 Q 730 252 730 245" fill="url(#sq_fur_room57)" stroke="#5d4a2f" stroke-width="1.3"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="640" y="50" width="220" height="88" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="740,136 750,156 760,136" fill="#fff"/>
  <path d="M 740 138 L 750 158 L 760 138" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="750" y="75" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">Welcome to the room.</text>
  <text x="750" y="93" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">Population: everyone who</text>
  <text x="750" y="111" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">figured out the password</text>
  <text x="750" y="129" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">was always 'sudo'.</text>
</svg>