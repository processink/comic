<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 960">
  <defs>
    <radialGradient id="sq_fur_room57_v" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#d9a066"/>
      <stop offset="100%" style="stop-color:#9d6b3a"/>
    </radialGradient>
    <radialGradient id="lem_fur_room57_v" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#b8b8b8"/>
    </radialGradient>
    <radialGradient id="hum_skin_room57_v" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#f5d3b8"/>
      <stop offset="100%" style="stop-color:#e8b887"/>
    </radialGradient>
    <filter id="shadow_room57_v">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0.5" dy="1.5" result="offsetblur"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Panel 1 -->
  <rect x="10" y="10" width="380" height="300" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Abe at computer -->
  <g filter="url(#shadow_room57_v)">
    <!-- Body -->
    <ellipse cx="200" cy="210" rx="28" ry="35" fill="#5d8aa8" stroke="#4a6d8c" stroke-width="1.3"/>
    
    <!-- Head -->
    <ellipse cx="200" cy="160" rx="20" ry="23" fill="url(#hum_skin_room57_v)" stroke="#c8a882" stroke-width="1.3"/>
    
    <!-- Hair -->
    <path d="M 180 145 Q 200 138 220 145 Q 218 150 214 152 Q 200 148 186 152 Q 182 150 180 145" fill="#4a3728" stroke="#3a2618" stroke-width="1"/>
    
    <!-- Eyes looking at screen -->
    <ellipse cx="192" cy="160" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="192" cy="160" r="2" fill="#2a2a2a"/>
    <ellipse cx="208" cy="160" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="208" cy="160" r="2" fill="#2a2a2a"/>
    
    <!-- Nose and mouth -->
    <path d="M 200 165 L 200 168" stroke="#a8896d" stroke-width="1"/>
    <path d="M 195 173 Q 200 175 205 173" fill="none" stroke="#8a6d51" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Computer -->
    <rect x="165" y="230" width="70" height="45" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="1"/>
    <rect x="168" y="233" width="64" height="35" fill="#1a1a1a"/>
    <rect x="160" y="275" width="80" height="5" fill="#5a5a5a" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- PowerShell prompt on screen -->
    <text x="172" y="245" font-family="DejaVu Sans" font-size="10" fill="#00ff00">PS C:\&gt;</text>
    <text x="172" y="255" font-family="DejaVu Sans" font-size="10" fill="#00ff00">Get-Room</text>
    <text x="172" y="265" font-family="DejaVu Sans" font-size="10" fill="#ff0000">Access Denied</text>
  </g>
  
  <!-- Speech bubble -->
  <rect x="70" y="50" width="260" height="84" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="190,132 200,152 210,132" fill="#fff"/>
  <path d="M 190 134 L 200 154 L 210 134" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="200" y="75" font-family="DejaVu Sans" font-size="16.8" text-anchor="middle" fill="#222">Finally mastered PowerShell.</text>
  <text x="200" y="97" font-family="DejaVu Sans" font-size="16.8" text-anchor="middle" fill="#222">Time to join the room where</text>
  <text x="200" y="119" font-family="DejaVu Sans" font-size="16.8" text-anchor="middle" fill="#222">decisions are made.</text>
  
  <!-- Panel 2 -->
  <rect x="10" y="330" width="380" height="300" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Sifaka watching -->
  <g filter="url(#shadow_room57_v)">
    <ellipse cx="200" cy="540" rx="22" ry="28" fill="url(#lem_fur_room57_v)" stroke="#5a5a5a" stroke-width="1.3"/>
    <ellipse cx="200" cy="510" rx="18" ry="16" fill="url(#lem_fur_room57_v)" stroke="#5a5a5a" stroke-width="1.3"/>
    
    <!-- Moderately-sized ears -->
    <ellipse cx="175" cy="505" rx="14" ry="16" fill="url(#lem_fur_room57_v)" stroke="#5a5a5a" stroke-width="1.2"/>
    <ellipse cx="225" cy="505" rx="14" ry="16" fill="url(#lem_fur_room57_v)" stroke="#5a5a5a" stroke-width="1.2"/>
    <ellipse cx="175" cy="505" rx="8" ry="10" fill="#f5b5c5"/>
    <ellipse cx="225" cy="505" rx="8" ry="10" fill="#f5b5c5"/>
    
    <!-- ENORMOUS eyes -->
    <ellipse cx="188" cy="510" rx="10" ry="11" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="188" cy="510" r="8" fill="#1a1a1a"/>
    <circle cx="186" cy="508" r="2" fill="#fff"/>
    
    <ellipse cx="212" cy="510" rx="10" ry="11" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="212" cy="510" r="8" fill="#1a1a1a"/>
    <circle cx="210" cy="508" r="2" fill="#fff"/>
    
    <ellipse cx="200" cy="518" rx="2" ry="1.5" fill="#1a1a1a"/>
    <path d="M 193 522 Q 200 523 207 522" fill="none" stroke="#8a8a8a" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Ring tail with stripes -->
    <path d="M 180 545 Q 170 555 165 575 Q 160 595 165 610 Q 170 625 180 630 Q 190 632 200 625 Q 195 605 195 585 Q 195 565 190 550" fill="url(#lem_fur_room57_v)" stroke="#5a5a5a" stroke-width="1.3"/>
    <rect x="165" y="575" width="30" height="8" fill="#1a1a1a"/>
    <rect x="165" y="591" width="30" height="8" fill="#1a1a1a"/>
    <rect x="165" y="607" width="30" height="8" fill="#1a1a1a"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="70" y="370" width="260" height="106" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="190,474 200,494 210,474" fill="#fff"/>
  <path d="M 190 476 L 200 496 L 210 476" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="200" y="395" font-family="DejaVu Sans" font-size="16.8" text-anchor="middle" fill="#222">But if the room has a door,</text>
  <text x="200" y="417" font-family="DejaVu Sans" font-size="16.8" text-anchor="middle" fill="#222">someone decides who enters.</text>
  <text x="200" y="439" font-family="DejaVu Sans" font-size="16.8" text-anchor="middle" fill="#222">Is that room making</text>
  <text x="200" y="461" font-family="DejaVu Sans" font-size="16.8" text-anchor="middle" fill="#222">decisions, or is the door?</text>
  
  <!-- Panel 3 -->
  <rect x="10" y="650" width="380" height="300" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Cache with cigarette and sunglasses -->
  <g filter="url(#shadow_room57_v)">
    <ellipse cx="200" cy="860" rx="18" ry="20" fill="url(#sq_fur_room57_v)" stroke="#5d4a2f" stroke-width="1.3"/>
    <ellipse cx="200" cy="838" rx="14" ry="13" fill="url(#sq_fur_room57_v)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Tall triangle ears -->
    <ellipse cx="193" cy="832" rx="6" ry="11" fill="url(#sq_fur_room57_v)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(-15 193 832)"/>
    <ellipse cx="207" cy="832" rx="6" ry="11" fill="url(#sq_fur_room57_v)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(15 207 832)"/>
    <ellipse cx="193" cy="835" rx="3" ry="6.5" fill="#cd853f" transform="rotate(-15 193 835)"/>
    <ellipse cx="207" cy="835" rx="3" ry="6.5" fill="#cd853f" transform="rotate(15 207 835)"/>
    
    <!-- Sunglasses -->
    <rect x="188" y="836" width="24" height="8" rx="2" fill="#1a1a1a"/>
    <path d="M 188 840 L 185 838" stroke="#1a1a1a" stroke-width="1.5"/>
    <path d="M 212 840 L 215 838" stroke="#1a1a1a" stroke-width="1.5"/>
    
    <ellipse cx="200" cy="845" rx="1.5" ry="1.2" fill="#1a1a1a"/>
    
    <!-- Cigarette -->
    <rect x="205" y="846" width="15" height="3" fill="#f5f5f5" stroke="#8a8a8a" stroke-width="0.8"/>
    <rect x="205" y="846" width="3" height="3" fill="#d4a373"/>
    <circle cx="221" cy="847.5" r="2" fill="#ff6347" opacity="0.8"/>
    <path d="M 222 845 Q 224 840 223 835" fill="none" stroke="#9a9a9a" stroke-width="0.8" opacity="0.6"/>
    
    <!-- Fluffy tail -->
    <path d="M 180 865 Q 165 870 160 885 Q 155 900 165 910 Q 175 920 185 910 Q 180 895 180 880 Q 180 872 180 865" fill="url(#sq_fur_room57_v)" stroke="#5d4a2f" stroke-width="1.3"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="70" y="690" width="260" height="106" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="190,794 200,814 210,794" fill="#fff"/>
  <path d="M 190 796 L 200 816 L 210 796" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="200" y="715" font-family="DejaVu Sans" font-size="16.8" text-anchor="middle" fill="#222">Welcome to the room.</text>
  <text x="200" y="737" font-family="DejaVu Sans" font-size="16.8" text-anchor="middle" fill="#222">Population: everyone who</text>
  <text x="200" y="759" font-family="DejaVu Sans" font-size="16.8" text-anchor="middle" fill="#222">figured out the password</text>
  <text x="200" y="781" font-family="DejaVu Sans" font-size="16.8" text-anchor="middle" fill="#222">was always 'sudo'.</text>
</svg>