<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350">
  <defs>
    <radialGradient id="sq_fur_auto83" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#d9a066"/>
      <stop offset="100%" style="stop-color:#9d6b3a"/>
    </radialGradient>
    <radialGradient id="lem_fur_auto83" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#b8b8b8"/>
    </radialGradient>
    <filter id="shadow_auto83">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0.5" dy="1.5" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Panel 1 -->
  <rect x="5" y="10" width="290" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Cache at computer -->
  <g filter="url(#shadow_auto83)">
    <!-- Computer monitor -->
    <rect x="120" y="180" width="60" height="40" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1.5"/>
    <rect x="123" y="183" width="54" height="34" fill="#4a86c7"/>
    <rect x="140" y="220" width="20" height="8" fill="#4a4a4a"/>
    <rect x="110" y="228" width="80" height="3" fill="#6a6a6a"/>
    
    <!-- Cache -->
    <ellipse cx="150" cy="160" rx="18" ry="20" fill="url(#sq_fur_auto83)" stroke="#5d4a2f" stroke-width="1.3"/>
    <ellipse cx="150" cy="138" rx="14" ry="13" fill="url(#sq_fur_auto83)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Tall triangle ears -->
    <ellipse cx="143" cy="132" rx="6" ry="11" fill="url(#sq_fur_auto83)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(-15 143 132)"/>
    <ellipse cx="157" cy="132" rx="6" ry="11" fill="url(#sq_fur_auto83)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(15 157 132)"/>
    <ellipse cx="143" cy="135" rx="3" ry="6.5" fill="#cd853f" transform="rotate(-15 143 135)"/>
    <ellipse cx="157" cy="135" rx="3" ry="6.5" fill="#cd853f" transform="rotate(15 157 135)"/>
    
    <!-- Eyes looking at screen -->
    <ellipse cx="144" cy="140" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="145" cy="141" r="2" fill="#1a1a1a"/>
    <ellipse cx="156" cy="140" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="157" cy="141" r="2" fill="#1a1a1a"/>
    
    <ellipse cx="150" cy="145" rx="1.5" ry="1.2" fill="#1a1a1a"/>
    <path d="M 146 148 Q 150 149 154 148" fill="none" stroke="#8b6842" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Fluffy tail -->
    <path d="M 130 165 Q 115 170 110 185 Q 105 200 115 210 Q 125 220 135 210 Q 130 195 130 180 Q 130 172 130 165" fill="url(#sq_fur_auto83)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Text on screen -->
    <text x="150" y="200" font-family="DejaVu Sans" font-size="8" text-anchor="middle" fill="#fff">AUTOMATE</text>
    <text x="150" y="210" font-family="DejaVu Sans" font-size="8" text-anchor="middle" fill="#fff">EVERYTHING</text>
  </g>
  
  <!-- Speech bubble -->
  <rect x="30" y="45" width="240" height="55" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="140,98 150,118 160,98" fill="#fff"/>
  <path d="M 140 100 L 150 120 L 160 100" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="150" y="70" font-family="DejaVu Sans" font-size="22" text-anchor="middle" fill="#222">I automated my job</text>
  <text x="150" y="92" font-family="DejaVu Sans" font-size="22" text-anchor="middle" fill="#222">six months ago.</text>
  
  <!-- Panel 2 -->
  <rect x="305" y="10" width="290" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Sifaka observing -->
