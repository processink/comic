    <circle cx="438" cy="210" r="8" fill="#1a1a1a"/>
    <circle cx="436" cy="208" r="2" fill="#fff"/>
    
    <ellipse cx="462" cy="210" rx="10" ry="11" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="462" cy="210" r="8" fill="#1a1a1a"/>
    <circle cx="460" cy="208" r="2" fill="#fff"/>
    
    <ellipse cx="450" cy="218" rx="2" ry="1.5" fill="#1a1a1a"/>
    <path d="M 443 222 Q 450 223 457 222" fill="none" stroke="#8a8a8a" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Ring tail with stripes -->
    <path d="M 430 245 Q 420 255 415 275 Q 410 295 415 310 Q 420 325 430 330 Q 440 332 450 325 Q 445 305 445 285 Q 445 265 440 250" fill="url(#lem_fur_auto83)" stroke="#5a5a5a" stroke-width="1.3"/>
    <rect x="415" y="275" width="30" height="8" fill="#1a1a1a"/>
    <rect x="415" y="291" width="30" height="8" fill="#f5f5f5"/>
    <rect x="415" y="307" width="30" height="8" fill="#1a1a1a"/>
    <rect x="415" y="323" width="30" height="8" fill="#f5f5f5"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="340" y="70" width="220" height="55" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="440,123 450,143 460,123" fill="#fff"/>
  <path d="M 440 125 L 450 145 L 460 125" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="450" y="95" font-family="DejaVu Sans" font-size="22" text-anchor="middle" fill="#222">What do you</text>
  <text x="450" y="117" font-family="DejaVu Sans" font-size="22" text-anchor="middle" fill="#222">do now?</text>
  
  <!-- Panel 3 -->
  <rect x="605" y="10" width="290" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Cache looking contemplative -->
  <g filter="url(#shadow_auto83)">
    <ellipse cx="750" cy="200" rx="18" ry="20" fill="url(#sq_fur_auto83)" stroke="#5d4a2f" stroke-width="1.3"/>
    <ellipse cx="750" cy="178" rx="14" ry="13" fill="url(#sq_fur_auto83)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Ears -->
