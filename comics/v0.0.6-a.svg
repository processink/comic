    <path d="M 746 188 Q 750 189 754 188" fill="none" stroke="#8b6842" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Tail -->
    <path d="M 730 205 Q 715 210 710 225 Q 705 240 715 250 Q 725 260 735 250 Q 730 235 730 220 Q 730 212 730 205" fill="url(#sq_fur_auto83)" stroke="#5d4a2f" stroke-width="1.3"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="625" y="50" width="250" height="78" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="740,126 750,146 760,126" fill="#fff"/>
  <path d="M 740 128 L 750 148 L 760 128" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="750" y="75" font-family="DejaVu Sans" font-size="22" text-anchor="middle" fill="#222">I spend all day pretending</text>
  <text x="750" y="97" font-family="DejaVu Sans" font-size="22" text-anchor="middle" fill="#222">to be busy so they don't</text>
  <text x="750" y="119" font-family="DejaVu Sans" font-size="22" text-anchor="middle" fill="#222">automate me too.</text>
</svg>