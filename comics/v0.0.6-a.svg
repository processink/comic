    <ellipse cx="757" cy="172" rx="6" ry="11" fill="url(#sq_fur_auto83)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(15 757 172)"/>
    <ellipse cx="743" cy="175" rx="3" ry="6.5" fill="#cd853f" transform="rotate(-15 743 175)"/>
    <ellipse cx="757" cy="175" rx="3" ry="6.5" fill="#cd853f" transform="rotate(15 757 175)"/>
    
    <!-- Contemplative eyes looking up -->
    <ellipse cx="744" cy="180" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="744" cy="178" r="2" fill="#1a1a1a"/>
    <ellipse cx="756" cy="180" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="756" cy="178" r="2" fill="#1a1a1a"/>
    
