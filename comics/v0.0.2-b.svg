    <ellipse cx="695" cy="220" rx="12" ry="14" fill="url(#lem_fur_stream47)" stroke="#5a5a5a" stroke-width="1.2"/>
    <ellipse cx="665" cy="220" rx="7" ry="9" fill="#f5b5c5"/>
    <ellipse cx="695" cy="220" rx="7" ry="9" fill="#f5b5c5"/>
    
