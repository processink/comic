  <polygon points="140,136 150,156 160,136" fill="#fff"/>
  <path d="M 140 138 L 150 158 L 160 138" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="150" y="75" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">Netflix, Hulu, Disney+,</text>
  <text x="150" y="93" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">HBO Max, Apple TV+,</text>
  <text x="150" y="111" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">Paramount+, Peacock...</text>
  <text x="150" y="129" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">So many choices!</text>
  
  <!-- Panel 2 -->
