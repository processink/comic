  <text x="450" y="75" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">Remember when we thought</text>
  <text x="450" y="93" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">cable was the problem?</text>
  <text x="450" y="111" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">We just invented it again.</text>
  
  <!-- Panel 3 -->
