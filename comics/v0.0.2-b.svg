    <ellipse cx="795" cy="234" rx="2.5" ry="3.5" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="795" cy="235" r="1.5" fill="#1a1a1a"/>
    <ellipse cx="805" cy="234" rx="2.5" ry="3.5" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="805" cy="235" r="1.5" fill="#1a1a1a"/>
