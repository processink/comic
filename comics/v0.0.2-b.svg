  <!-- Speech bubble -->
  <rect x="650" y="50" width="200" height="70" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="740,118 750,138 760,118" fill="#fff"/>
  <path d="M 740 120 L 750 140 L 760 120" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="750" y="75" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">At least with static,</text>
  <text x="750" y="93" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">we knew nothing</text>
  <text x="750" y="111" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">was on.</text>
