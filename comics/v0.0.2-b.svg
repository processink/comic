    <circle cx="725" cy="210" r="1" fill="#fff" opacity="0.5"/>
    <circle cx="735" cy="215" r="1" fill="#fff" opacity="0.5"/>
    <circle cx="740" cy="198" r="1" fill="#fff" opacity="0.5"/>
    <circle cx="745" cy="208" r="1" fill="#fff" opacity="0.5"/>
    <circle cx="750" cy="203" r="1" fill="#fff" opacity="0.5"/>
    <circle cx="755" cy="213" r="1" fill="#fff" opacity="0.5"/>
