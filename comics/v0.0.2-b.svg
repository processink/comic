    <circle cx="670" cy="225" r="6" fill="#1a1a1a"/>
    <circle cx="668" cy="223" r="2" fill="#fff"/>
    
    <ellipse cx="690" cy="225" rx="8" ry="9" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="690" cy="225" r="6" fill="#1a1a1a"/>
    <circle cx="688" cy="223" r="2" fill="#fff"/>
    
    <!-- Cache sitting -->
    <ellipse cx="800" cy="250" rx="16" ry="18" fill="url(#sq_fur_stream47)" stroke="#5d4a2f" stroke-width="1.3"/>
    <ellipse cx="800" cy="232" rx="12" ry="11" fill="url(#sq_fur_stream47)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Ears -->
    <ellipse cx="794" cy="227" rx="5" ry="9" fill="url(#sq_fur_stream47)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(-15 794 227)"/>
    <ellipse cx="806" cy="227" rx="5" ry="9" fill="url(#sq_fur_stream47)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(15 806 227)"/>
    
