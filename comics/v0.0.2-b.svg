    <rect x="115" y="275" width="30" height="8" fill="#1a1a1a"/>
    <rect x="115" y="291" width="30" height="8" fill="#1a1a1a"/>
    <rect x="115" y="307" width="30" height="8" fill="#1a1a1a"/>
