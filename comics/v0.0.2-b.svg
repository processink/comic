    <ellipse cx="457" cy="212" rx="6" ry="11" fill="url(#sq_fur_stream47)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(15 457 212)"/>
    <ellipse cx="443" cy="215" rx="3" ry="6.5" fill="#cd853f" transform="rotate(-15 443 215)"/>
