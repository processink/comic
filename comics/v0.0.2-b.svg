    <path d="M 474 226 Q 477 223 479 219 Q 481 215 484 213" fill="none" stroke="#999" stroke-width="1" opacity="0.5"/>
    <path d="M 474 226 Q 476 222 477 218 Q 478 214 480 211" fill="none" stroke="#999" stroke-width="1" opacity="0.3"/>
    
