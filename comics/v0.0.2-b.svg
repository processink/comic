    <ellipse cx="175" cy="205" rx="14" ry="16" fill="url(#lem_fur_stream47)" stroke="#5a5a5a" stroke-width="1.2"/>
    <ellipse cx="125" cy="205" rx="8" ry="10" fill="#f5b5c5"/>
    <ellipse cx="175" cy="205" rx="8" ry="10" fill="#f5b5c5"/>
    
