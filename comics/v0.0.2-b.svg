    <circle cx="138" cy="210" r="8" fill="#1a1a1a"/>
    <circle cx="136" cy="208" r="2" fill="#fff"/>
    
    <ellipse cx="162" cy="210" rx="10" ry="11" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="162" cy="210" r="8" fill="#1a1a1a"/>
    <circle cx="160" cy="208" r="2" fill="#fff"/>
    
    <ellipse cx="150" cy="218" rx="2" ry="1.5" fill="#1a1a1a"/>
    <path d="M 143 222 Q 150 221 157 222" fill="none" stroke="#8a8a8a" stroke-width="1" stroke-linecap="round"/>
    
