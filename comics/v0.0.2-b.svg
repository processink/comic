    <rect x="140" y="275" width="12" height="20" rx="2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="1" transform="rotate(-25 146 285)"/>
    <rect x="180" y="272" width="12" height="20" rx="2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="1" transform="rotate(30 186 282)"/>
    
