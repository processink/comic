  <text x="200" y="708" font-family="DejaVu Sans" font-size="17" text-anchor="middle" fill="#222">That's not a system.</text>
  <text x="200" y="729" font-family="DejaVu Sans" font-size="17" text-anchor="middle" fill="#222">That's memory. I forget</text>
