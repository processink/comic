<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350">
  <defs>
    <radialGradient id="sq_fur_stream47" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#d9a066"/>
      <stop offset="100%" style="stop-color:#9d6b3a"/>
    </radialGradient>
    <radialGradient id="lem_fur_stream47" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#b8b8b8"/>
    </radialGradient>
    <radialGradient id="hum_skin_stream47" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#f5d3b8"/>
      <stop offset="100%" style="stop-color:#e8b887"/>
    </radialGradient>
    <filter id="shadow_stream47">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0.5" dy="1.5" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Panel 1 -->
  <rect x="5" y="10" width="290" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Abe scrolling through streaming apps -->
  <g filter="url(#shadow_stream47)">
    <!-- Body -->
    <ellipse cx="150" cy="240" rx="28" ry="35" fill="#5d8aa8" stroke="#4a6d8c" stroke-width="1.3"/>
    
    <!-- Head -->
    <ellipse cx="150" cy="190" rx="20" ry="23" fill="url(#hum_skin_stream47)" stroke="#c8a882" stroke-width="1.3"/>
    
    <!-- Hair -->
    <path d="M 130 175 Q 150 168 170 175 Q 168 180 164 182 Q 150 178 136 182 Q 132 180 130 175" fill="#4a3728" stroke="#3a2618" stroke-width="1"/>
    
    <!-- Eyes looking tired -->
    <ellipse cx="142" cy="190" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="142" cy="191" r="2" fill="#2a2a2a"/>
    <ellipse cx="158" cy="190" rx="3" ry="4" fill="#fff" stroke="#2a2a2a" stroke-width="0.8"/>
    <circle cx="158" cy="191" r="2" fill="#2a2a2a"/>
    
    <!-- Dark circles under eyes -->
    <ellipse cx="142" cy="195" rx="4" ry="2" fill="#d4b8a0" opacity="0.6"/>
    <ellipse cx="158" cy="195" rx="4" ry="2" fill="#d4b8a0" opacity="0.6"/>
    
    <!-- Nose and mouth -->
    <path d="M 150 195 L 150 198" stroke="#a8896d" stroke-width="1"/>
    <path d="M 145 203 Q 150 201 155 203" fill="none" stroke="#8a6d51" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Remote in hand -->
    <rect x="165" y="235" width="15" height="30" rx="2" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="172" cy="245" r="1" fill="#ff0000"/>
    <circle cx="172" cy="250" r="1" fill="#00ff00"/>
    <circle cx="172" cy="255" r="1" fill="#0080ff"/>
    
    <!-- TV showing grid of streaming services -->
    <rect x="70" y="260" width="100" height="60" fill="#1a1a1a" stroke="#0a0a0a" stroke-width="2"/>
    <rect x="75" y="265" width="90" height="50" fill="#2a2a2a"/>
    
    <!-- Streaming service icons grid -->
    <rect x="80" y="270" width="18" height="18" fill="#E63946" stroke="#fff" stroke-width="0.5"/>
    <rect x="102" y="270" width="18" height="18" fill="#457B9D" stroke="#fff" stroke-width="0.5"/>
    <rect x="124" y="270" width="18" height="18" fill="#2A9D8F" stroke="#fff" stroke-width="0.5"/>
    <rect x="146" y="270" width="18" height="18" fill="#F77F00" stroke="#fff" stroke-width="0.5"/>
    <rect x="80" y="292" width="18" height="18" fill="#6A4C93" stroke="#fff" stroke-width="0.5"/>
    <rect x="102" y="292" width="18" height="18" fill="#1D3557" stroke="#fff" stroke-width="0.5"/>
    <rect x="124" y="292" width="18" height="18" fill="#E9C46A" stroke="#fff" stroke-width="0.5"/>
    <rect x="146" y="292" width="18" height="18" fill="#264653" stroke="#fff" stroke-width="0.5"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="45" y="50" width="200" height="70" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="140,118 150,138 160,118" fill="#fff"/>
  <path d="M 140 120 L 150 140 L 160 120" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="145" y="75" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">Eight subscriptions,</text>
  <text x="145" y="93" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">twelve passwords,</text>
  <text x="145" y="111" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">nothing to watch.</text>
  
  <!-- Panel 2 -->
  <rect x="305" y="10" width="290" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Sifaka observing -->
  <g filter="url(#shadow_stream47)">
    <ellipse cx="450" cy="240" rx="22" ry="28" fill="url(#lem_fur_stream47)" stroke="#5a5a5a" stroke-width="1.3"/>
    <ellipse cx="450" cy="210" rx="18" ry="16" fill="url(#lem_fur_stream47)" stroke="#5a5a5a" stroke-width="1.3"/>
    
    <!-- Moderately-sized ears -->
    <ellipse cx="425" cy="205" rx="14" ry="16" fill="url(#lem_fur_stream47)" stroke="#5a5a5a" stroke-width="1.2"/>
    <ellipse cx="475" cy="205" rx="14" ry="16" fill="url(#lem_fur_stream47)" stroke="#5a5a5a" stroke-width="1.2"/>
    <ellipse cx="425" cy="205" rx="8" ry="10" fill="#f5b5c5"/>
    <ellipse cx="475" cy="205" rx="8" ry="10" fill="#f5b5c5"/>
    
    <!-- ENORMOUS eyes -->
    <ellipse cx="438" cy="210" rx="10" ry="11" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="438" cy="210" r="8" fill="#1a1a1a"/>
    <circle cx="436" cy="208" r="2" fill="#fff"/>
    
    <ellipse cx="462" cy="210" rx="10" ry="11" fill="#fff" stroke="#2a2a2a" stroke-width="1"/>
    <circle cx="462" cy="210" r="8" fill="#1a1a1a"/>
    <circle cx="460" cy="208" r="2" fill="#fff"/>
    
    <ellipse cx="450" cy="218" rx="2" ry="1.5" fill="#1a1a1a"/>
    <path d="M 443 222 Q 450 223 457 222" fill="none" stroke="#8a8a8a" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Ring tail with stripes -->
    <path d="M 430 245 Q 420 255 415 275 Q 410 295 415 310 Q 420 325 430 330 Q 440 332 450 325 Q 445 305 445 285 Q 445 265 440 250" fill="url(#lem_fur_stream47)" stroke="#5a5a5a" stroke-width="1.3"/>
    <rect x="415" y="275" width="30" height="8" fill="#1a1a1a"/>
    <rect x="415" y="291" width="30" height="8" fill="#1a1a1a"/>
    <rect x="415" y="307" width="30" height="8" fill="#1a1a1a"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="340" y="50" width="220" height="88" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="440,136 450,156 460,136" fill="#fff"/>
  <path d="M 440 138 L 450 158 L 460 138" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="450" y="75" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">Remember when we paid</text>
  <text x="450" y="93" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">for cable to avoid</text>
  <text x="450" y="111" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">having too many</text>
  <text x="450" y="129" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">channels?</text>
  
  <!-- Panel 3 -->
  <rect x="605" y="10" width="290" height="330" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Cache with cigarette and sunglasses -->
  <g filter="url(#shadow_stream47)">
    <ellipse cx="750" cy="240" rx="18" ry="20" fill="url(#sq_fur_stream47)" stroke="#5d4a2f" stroke-width="1.3"/>
    <ellipse cx="750" cy="218" rx="14" ry="13" fill="url(#sq_fur_stream47)" stroke="#5d4a2f" stroke-width="1.3"/>
    
    <!-- Tall triangle ears -->
    <ellipse cx="743" cy="212" rx="6" ry="11" fill="url(#sq_fur_stream47)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(-15 743 212)"/>
    <ellipse cx="757" cy="212" rx="6" ry="11" fill="url(#sq_fur_stream47)" stroke="#5d4a2f" stroke-width="1.2" transform="rotate(15 757 212)"/>
    <ellipse cx="743" cy="215" rx="3" ry="6.5" fill="#cd853f" transform="rotate(-15 743 215)"/>
    <ellipse cx="757" cy="215" rx="3" ry="6.5" fill="#cd853f" transform="rotate(15 757 215)"/>
    
    <!-- Sunglasses -->
    <rect x="737" y="214" width="26" height="10" rx="3" fill="#1a1a1a" stroke="#0a0a0a" stroke-width="1"/>
    <rect x="739" y="216" width="10" height="6" rx="2" fill="#333"/>
    <rect x="751" y="216" width="10" height="6" rx="2" fill="#333"/>
    <line x1="749" y1="219" x2="751" y2="219" stroke="#0a0a0a" stroke-width="1"/>
    
    <ellipse cx="750" cy="225" rx="1.5" ry="1.2" fill="#1a1a1a"/>
    
    <!-- Cigarette -->
    <rect x="755" y="224" width="18" height="1.5" fill="#f4f4f4" stroke="#8b7355" stroke-width="0.5"/>
    <rect x="771" y="223.5" width="3" height="2.5" fill="#e85a3c" stroke="#c43a1c" stroke-width="0.5"/>
    
    <!-- Smoke -->
    <path d="M 774 223 Q 777 220 780 221 Q 783 222 785 219" fill="none" stroke="#aaa" stroke-width="1" opacity="0.6"/>
    
    <!-- Fluffy tail -->
    <path d="M 730 245 Q 715 250 710 265 Q 705 280 715 290 Q 725 300 735 290 Q 730 275 730 260 Q 730 252 730 245" fill="url(#sq_fur_stream47)" stroke="#5d4a2f" stroke-width="1.3"/>
  </g>
  
  <!-- Speech bubble -->
  <rect x="640" y="50" width="220" height="88" rx="12" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="740,136 750,156 760,136" fill="#fff"/>
  <path d="M 740 138 L 750 158 L 760 138" fill="none" stroke="#333" stroke-width="2"/>
  
  <text x="750" y="75" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">We've successfully</text>
  <text x="750" y="93" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">reinvented cable with</text>
  <text x="750" y="111" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">extra steps and</text>
  <text x="750" y="129" font-family="DejaVu Sans" font-size="14" text-anchor="middle" fill="#222">login screens.</text>
</svg>